version: "3.9"

# Configuration de développement avec hot-reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./backend/.env
    environment:
      # Si DB_HOST n'est pas défini dans .env, utilise le service Docker local
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-aa_denis_fleet}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - "8000:8000"
    volumes:
      # Monter le code en volume pour le hot-reload
      # Le code est monté en lecture-écriture pour permettre le hot-reload
      - ./backend/app:/app/app
      - ./backend/scripts:/app/scripts
      # Permettre l'écriture pour les fichiers générés (cache, etc.)
      - backend_cache:/app/__pycache__
    depends_on:
      - db
    networks:
      - appnet
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Redémarrer automatiquement en cas d'erreur
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - appnet

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aa_denis_fleet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnet

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - appnet
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.1.4
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - appnet
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards

volumes:
  postgres_data:
  backend_cache:

networks:
  appnet:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
        - subnet: 2001:db8::/32
          gateway: 2001:db8::1

