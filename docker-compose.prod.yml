# Configuration de production pour Digital Ocean App Platform
# Usage: docker compose -f docker-compose.prod.yml up -d
# 
# Note: Pour Digital Ocean App Platform, utilisez le fichier .do/app.yaml
# Ce fichier docker-compose est pour un déploiement manuel sans Traefik

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-aa_denis_fleet}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      # Désactiver la sync automatique au démarrage en production
      - SKIP_STARTUP_SYNC=true
      - APP_ENV=prod
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db
    networks:
      - appnet
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: ./frontend
      args:
        # URL de l'API en production - à configurer selon votre déploiement
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - appnet

  db:
    image: postgres:15
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-aa_denis_fleet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnet
    # Ne pas exposer le port PostgreSQL en production (sécurité)
    # Si besoin d'accès externe, utilisez un VPN ou SSH tunnel

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - appnet
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.1.4
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - appnet
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards

volumes:
  postgres_data:
    driver: local

networks:
  appnet:
    driver: bridge

